<!DOCTYPE html>
<html>

<head>
    <title>YouTube Mini-player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>YT Mini-Player</h1>
    <label for="link">YouTube URL:</label>
    <input type="text" id="link" placeholder="https://www.youtube.com/watch?v=..." />
    <div class="button-container">
        <button id="createMiniPlayerBtn">Create Mini-Player</button>
        <button id="createWindowBtn">Create Window</button>
    </div>
    <div id="statusMessage"></div>
    <script src="popup.js"></script>
</body>

</html>
